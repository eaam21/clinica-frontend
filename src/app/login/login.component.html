<div class="login-container">
    <mat-card>
      <mat-card-title style="margin: 20px auto 20px auto;">Iniciar Sesi√≥n</mat-card-title>
      <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput [(ngModel)]="credenciales.usuario" name="usuario" required />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Clave</mat-label>
            <input matInput type="password" [(ngModel)]="credenciales.clave" name="clave" required />
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Ingresar</button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
